<!DOCTYPE html>
<html>
<head>
  <title>Vòng tròn - Trường CĐCĐ Cà Mau</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <h3>Bản đồ: Trường Cao đẳng Cộng đồng Cà Mau</h3>
  <div id="map"></div>  

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([9.181264, 105.163052], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Vòng tròn tại Trường CĐCĐ Cà Mau
    var circle = L.circle([9.181264, 105.163052], {
      color: 'red',
      fillColor: '#aaf',
      fillOpacity: 0.4,
      radius: 120
    }).addTo(map);
    circle.bindPopup("<b>Trường CĐCĐ Cà Mau</b>");

    // Marker đúng tọa độ Tượng đài Cà Mau
    var statueMarker = L.marker([9.176222, 105.150861]).addTo(map);
    statueMarker.bindPopup("<b>Tượng đài Cà Mau</b>");
  </script>
</body>
</html>
