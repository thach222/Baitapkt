<!DOCTYPE html>
<html>
<head>
  <title>Vòng tròn - Trường CĐCĐ Cà Mau</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <h3>Bản đồ: Trường Cao đẳng Cộng đồng Cà Mau</h3>
  <div id="map"></div>  

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([9.181264, 105.163052], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Vẽ vòng tròn màu nền xanh nhạt, viền đỏ, bán kính 120m
    var circle = L.circle([9.181264, 105.163052], {
      color: 'red',            // viền đỏ
      fillColor: '#aaf',       // nền xanh nhạt
      fillOpacity: 0.4,        // độ trong suốt
      radius: 120              // bán kính 120m
    }).addTo(map);

    // Thêm popup cho vòng tròn
    circle.bindPopup("<b>Trường CĐCĐ Cà Mau</b>");

    // Marker tại Tượng đài Cà Mau
    var statueMarker = L.marker([9.179870, 105.160890]).addTo(map);
    statueMarker.bindPopup("<b>Tượng đài Cà Mau</b>");
  </script>
</body>
</html>
